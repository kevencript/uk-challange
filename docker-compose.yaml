version: "3"

services:
  # Postgres Configs
  db:
    container_name: db_postgres_sql
    image: postgres
    environment:
      POSTGRES_USER: ""
      POSTGRES_PASSWORD: ""
      POSTGRES_DB: ""
    networks:
      - app_network
    volumes:
      - ./postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  # NodeJs API config
  app:
    container_name: app_node
    networks:
      - app_network
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    depends_on:
      - db

  # Optional Postgres Admin
  # pgAdmin4:
  #   container_name: pgAdmin4
  #   image: dpage/pgadmin4
  #   environment:
  #     PGADMIN_DEFAULT_EMAIL: "user@example"
  #     PGADMIN_DEFAULT_PASSWORD: "root"
  #   ports:
  #     - "3001:80"
  #   depends_on:
  #     - db
  #   networks:
  #     - app_network

networks:
  app_network:
    driver: bridge
